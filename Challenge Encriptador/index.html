<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="imagens/LogoAlura.png" alt="Logo da Alura">    
    </header>
 
    <main>
        <section>
            
            <textarea class="text-area" id="text-area" cols="41" rows="4" placeholder="Digite seu texto..."></textarea>
            
            <div class="informacao">
                  <h6>letras min√∫sculas e sem acento.</h6>
            </div>
    
            <div class="cube-loader">
                <div class="cube-top"></div>
                <div class="cube-wrapper">
                  <span style="--i:0" class="cube-span"></span>
                  <span style="--i:1" class="cube-span"></span>
                  <span style="--i:2" class="cube-span"></span>
                  <span style="--i:3" class="cube-span"></span>
                </div>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
    
        </section>
    
        <section>
            <textarea class="mensagem" id="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" id="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
